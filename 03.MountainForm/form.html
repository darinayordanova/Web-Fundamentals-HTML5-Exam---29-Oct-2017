<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">
    <title>Mountain Form</title>
</head>
<body>
<header>
    <h1>Mountain Form</h1>
</header>
<main>
    <form>
        <label class="name"><span class="star">*</span>Name:<br>
        <input type="text" placeholder="Andrew"><br></label>
        <label class="mail"><span class="star">*</span>Email:<br>
            <input type="text" placeholder="andrew@email.com"><br></label>
        <label class="phone">Phone number:<br>
            <input type="text" placeholder="123 456 789"><br></label>
        <label class="pass"><span class="star">*</span>Password<span class="p"> (minimum 6 characters)</span>:<br>
            <input type="password" placeholder="********"><br></label>
        <button>Sign up</button>
    </form>
</main>
</body>
</html>
